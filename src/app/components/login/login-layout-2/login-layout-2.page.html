<!-- lOGIN FROMA --COMPONENT 1 -->
<ion-page class="ion-page">
  <!-- Content -->
  <ion-content *ngIf="data != null" transparent background-size [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
    <ion-grid no-padding>
      <ion-row align-items-center no-padding *ngIf="data != null">
        <ion-col padding-horizontal size="12" size-md="8" push-md="2">
          <ion-button button-clear text-capitalize fill="clear" float-start (click)="onSkipFunc()">{{data.skip}}</ion-button>
          <ion-button button-clear text-capitalize fill="clear" float-end (click)="onForgotPassword()">{{data.forgotPassword}}</ion-button>
        </ion-col>
        <ion-col no-padding size="12" size-md="8" push-md="2">
          <ion-item lines="none" margin no-padding transparent>
            <!---Logo-->
            <ion-img box-shadow slot="start" [src]="data.logo"></ion-img>
            <ion-label padding-start>
              <!---Logo Subtitle-->
              <h2 text-size-md text-color-primary font-regular text-wrap>{{data.subtitle}}</h2>
              <!---Logo Title-->
              <h1 text-size-md text-color-accent font-regular text-wrap>{{data.title}}</h1>
            </ion-label>
          </ion-item>
          <!---Form-->
          <form margin-top text-center>
            <!---Input field username-->
            <ion-item input lines="none">
              <ion-label padding-horizontal text-size-sm text-color-accent font-regular position="stacked">{{data.labelUsername}}</ion-label>
              <ion-input required type="text" [placeholder]="data.username" [(ngModel)]="item.username" [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-icon *ngIf="!isUsernameValid" icon-small name="remove-circle"></ion-icon>
            </ion-item>
            <!---Input field password-->
            <ion-item input lines="none">
              <ion-label padding-horizontal text-size-sm text-color-accent font-regular position="stacked">{{data.labelPassword}}</ion-label>
              <ion-input required type="password" [placeholder]="data.password" [(ngModel)]="item.password"  [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-icon *ngIf="!isPasswordValid" icon-small name="remove-circle"></ion-icon>
            </ion-item>
            <!---Login ion-button-->
            <ion-button default-button login-button margin-horizontal text-capitalize expand="block" box-shadow margin-top margin-bottom (click)="onLoginFunc()">
              {{data.login}}</ion-button>
            <div text-center>
              <ion-button button-clear padding-half box-shadow margin-end>
                <ion-icon icon-large slot="icon-only" name="logo-facebook"></ion-icon>
              </ion-button>
              <ion-button button-clear padding-half box-shadow>
                <ion-icon icon-large slot="icon-only" name="logo-pinterest"></ion-icon>
              </ion-button>
              <ion-button button-clear padding-half box-shadow margin-start>
                <ion-icon icon-large slot="icon-only" name="logo-twitter"></ion-icon>
              </ion-button>
            </div>
            <p text-size-sm text-color-primary font-regular>{{data.description}}</p>
            <!---Login ion-button-->
            <ion-button default-button margin-horizontal text-capitalize expand="block" box-shadow margin-top>
              {{data.register}}
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
