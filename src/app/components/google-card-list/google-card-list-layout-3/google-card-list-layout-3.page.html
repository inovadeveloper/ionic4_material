<!-- GOOGLE CARD --COMPONENT 3 -->
<ion-grid *ngIf="data != null">
  <ion-row>
    <ion-col size="12" size-md="6" *ngFor="let item of data.items">
      <ion-card box-shadow no-margin text-center (click)="onItemClickFunc(item, $event)">
        <ion-item lines="none">
          <ion-label>
            <!-- Card Title -->
            <h2 ion-card-title text-size-xl text-color-primary font-regular text-wrap>{{item.title}}</h2>
          </ion-label>
          <!-- Card Badge -->
          <ion-badge slot="end">{{item.button}}</ion-badge>
        </ion-item>
        <ion-card-content no-padding>
          <ion-img [src]="item.image"></ion-img>
          <!-- Card Subtitle -->
          <p ion-card-subtitle text-size-p text-color-light font-bold padding text-left>{{item.subtitle}}</p>
          <span new-category>{{item.category}}</span>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
