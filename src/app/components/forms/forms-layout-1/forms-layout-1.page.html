<!-- FORMS --COMPONENT 1 -->
<ion-grid padding *ngIf="data != null">
  <ion-row>
    <ion-col size="12">
      <ion-item box-shadow lines="none" input>
        <ion-input type="text" [placeholder]="data.yourName"  [(ngModel)]="item.name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item box-shadow lines="none" input>
        <ion-input type="text" [placeholder]="data.title"  [(ngModel)]="item.title"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12" textarea>
      <ion-item box-shadow lines="none" input>
        <ion-textarea rows="100%" cols="1" [placeholder]="data.description" [(ngModel)]="item.description"></ion-textarea>
      </ion-item>
    </ion-col>
    <ion-col size="12" class="ion-text-end">
      <ion-button default-button expand="block" box-shadow text-capitalize
        (click)="onSubmitFunc($event)">{{data.button}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
