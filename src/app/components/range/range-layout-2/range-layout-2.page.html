<ion-list lines="none" *ngIf="data != null">
    <ion-item>
      <h2 text-size-xs text-color-accent font-regular slot="start">{{data.title}}</h2>
      <ion-badge new-category slot="end">{{data.value}}</ion-badge>
    </ion-item>
    <ion-item>
        <ion-range [min]="data.min" [max]="data.max" pin="true" (ionChange)="onChangeFunc($event)"
            [(ngModel)]="data.value">
            <i slot="start" icon-medium text-color-secondary class="icon {{data.iconLeft}}"></i>
            <i slot="end" icon-large text-color-secondary class="icon {{data.iconRight}}"></i>
        </ion-range>
    </ion-item>
</ion-list>
