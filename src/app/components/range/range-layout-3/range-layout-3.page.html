<ion-list lines="none" *ngIf="data != null">
    <ion-item>
        <h2 text-size-xs text-color-accent font-regular slot="start">{{data.title}}</h2>
        <ion-badge new-category slot="end">{{data.value}}</ion-badge>
    </ion-item>
    <ion-item>
        <ion-range [min]="data.min" [max]="data.max" [step]="data.step" snaps="true" (ionChange)="onChangeFunc($event)"
            [(ngModel)]="data.value">
            <ion-label text-size-sm text-color-secondary font-regular slot="start">{{data.textLeft}}</ion-label>
            <ion-label text-size-xl text-color-secondary margin-start font-bold slot="end">{{data.textRight}}</ion-label>
        </ion-range>
    </ion-item>
</ion-list>
