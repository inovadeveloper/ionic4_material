<!-- ALERT --COMPONENT 2 -->
<ion-grid>
  <ion-row *ngIf="data != null">
    <ion-col size="12" size-md="6" *ngFor="let item of data.items"
    (click)="presentAlert(item, $event)">
      <!-- Card -->
      <ion-card padding no-margin box-shadow border-radius>
        <img [src]="item.image" />
        <ion-card-content text-center no-padding margin-top>
          <h2 text-capitalize text-size-xl text-color-primary>{{item.title}}</h2>
          <span text-capitalize text-size-sm text-color-primary>{{item.category}}</span>
          <div clerfix></div>
          <!-- Button Like -->
          <ion-button button-icon fill="clear">
            <ion-icon icon-small slot="start" [name]="item.iconLike"
            (click)="onLikeFunc(item, $event)"></ion-icon>
            {{item.numberLike}}
          </ion-button>
          <!-- Button Commnets -->
          <ion-button button-icon fill="clear">
            <ion-icon icon-small slot="start" [name]="item.iconComment"
            (click)="onCommentFunc(item, $event)"></ion-icon>
            {{item.numberCommnet}}
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
