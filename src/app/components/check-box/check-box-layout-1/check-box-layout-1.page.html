<!-- CHECK BOX --COMPONENT 1 -->
<ion-grid no-padding>
  <ion-row>
    <ion-col no-padding size="12" *ngIf="data != null">
      <ion-list>
        <ion-item *ngFor="let entry of data" (click)="onItemClickFunc(entry)">
          <ion-checkbox [(ngModel)]="entry.isChecked"></ion-checkbox>
          <ion-label text-size-xs text-color-primary font-light text-wrap padding-start>{{entry.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
