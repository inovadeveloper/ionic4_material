<!-- SWIPE TO DISMISS --COMPONENT 3 -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col size="12" padding>
        <ion-list no-margin #dynamicList>
          <ion-item-sliding *ngFor="let item of data.items" #slidingItem>
            <ion-item no-padding lines="none" background-size (click)="onItemClickFunc(item.title, $event)" [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
              <!-- Title and Submenu -->
              <ion-label no-margin padding>
                <h2 text-size-md text-color-light font-light>{{item.subtitle}}</h2>
                <h1 text-size-xl text-color-light font-bold>{{item.title}}</h1>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="onDeleteFunc(item, $event)">
                <!-- Button -->
                <ion-button default-button box-shadow text-capitalize (click)="delete(item)">
                  {{item.delate}}
                </ion-button>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
