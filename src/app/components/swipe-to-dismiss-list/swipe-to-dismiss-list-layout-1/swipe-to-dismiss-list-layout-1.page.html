<!-- SWIPE TO DISMISS --COMPONENT 1 -->
<ion-grid no-padding *ngIf="data != null">
  <ion-row>
    <ion-col size="12" no-padding>
      <ion-list #dynamicList>
        <!--Header-->
        <ion-list-header box-shadow>
          <ion-label lines="none">
            <h1 text-size-md text-color-accent font-regular text-wrap padding-vertical>{{data.header}}</h1>
          </ion-label>
          <!-- Title and Subtitle -->
          <ion-item lines="none" no-padding>
            <ion-label>
              <h1 text-size-md text-color-primary font-bold text-wrap>{{data.title}}</h1>
              <h2 text-size-xs text-color-primary font-light text-wrap>{{data.subtitle}}</h2>
            </ion-label>
            <!--Header Button Procead---->
            <ion-button default-button box-shadow slot="end" (click)="onProceedFunc(data, $event)">
              {{data.button}}
            </ion-button>
          </ion-item>
        </ion-list-header>
        <!-- Content List -->
        <ion-item-sliding #sliding (click)="onItemClickFunc(item, $event)" disabled="false" *ngFor="let item of data.items">
          <ion-item lines="full">
            <ion-label>
              <!-- Title -->
              <h2 text-size-md text-color-primary font-bold text-wrap>{{item.title}}</h2>
              <!-- Subtitle -->
              <h3 text-size-xs text-color-primary font-light text-wrap>{{item.subtitle}}</h3>
              <p text-size-sm text-color-primary font-bold>{{item.time}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="onDeleteFunc(item, $event)">
              <i icon-large class="icon {{item.iconDelate}}"></i>
            </ion-item-option>
            <ion-item-option (click)="onUndoFunc($event)">
              <i icon-large class="icon {{item.iconUndo}}"></i>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
