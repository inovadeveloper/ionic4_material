<!-- DRAGEN AND DROP --COMPONENT 3 -->
<ion-grid no-padding *ngIf="data != null">
  <ion-row>
    <ion-col size="12" no-padding>
      <ion-list>
        <!--Header-->
        <ion-list-header box-shadow padding>
          <ion-label lines="none">
            <h1 text-size-md text-color-accent font-regular text-wrap>{{data.header}}</h1>
          </ion-label>
        </ion-list-header>
        <ion-reorder-group disabled="false" (ionItemReorder)="ionItemReorder($event)">
          <ion-item *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)">
            <!--Avatar-->
            <ion-avatar>
              <img [src]="item.image">
            </ion-avatar>
            <!--Title and Subtitle-->
            <ion-label padding-start>
              <h2 text-size-md text-color-primary font-bold>{{item.title}}</h2>
              <h3 text-size-xs text-color-primary font-light>{{item.subtitle}}</h3>
            </ion-label>
            <ion-reorder></ion-reorder>
          </ion-item>
        </ion-reorder-group>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
