<!-- Theme Search Bars - Field + header 2 -->
<ion-page class="ion-page">
  <!-- Header -->
  <ion-header box-shadow>
    <ion-toolbar margin-bottom box-shadow>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title text-capitalize>{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title text-size-xl text-color-secondary font-bold margin-bottom>{{data.title}}</ion-title>
      <ion-searchbar [(ngModel)]="search" (ionInput)="onTextChangeFunc($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <!-- Content -->
  <ion-content>
    <ion-grid no-padding>
      <ion-row *ngIf="data != null">
        <ion-col no-padding size="12" *ngFor="let item of data.items | filter:search" (click)="onItemClickFunc(item, $event)">
          <ion-list no-margin>
            <ion-item>
              <!--Content Avatar-->
              <ion-avatar>
                <img [src]="item.avatar">
              </ion-avatar>
              <!-- Ttile and Subtitle -->
              <ion-label padding-start>
                <h2 text-size-md text-color-primary font-bold text-wrap text-capitalize>{{item.title}}</h2>
                <h3 text-size-xs text-color-primary font-light text-wrap>{{item.subtitle}}</h3>
                <h3 text-size-xs text-color-primary font-bold text-wrap padding-top>{{item.detail}}</h3>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
