<!--Themes Time Line - Timeline With Cards  -->
<ion-grid *ngIf="data != null">
  <ion-row>
    <ion-col size="11" offset="1">
      <ion-card box-shadow border-radius
      *ngFor="let item of data.items; let i= index" (click)="onItemClickFunc(item, $event)">
        <ion-item lines="none" transparent>
          <ion-label>
            <p text-size-xs text-color-primary font-bold text-wrap>{{item.time}}</p>
            <h2 text-size-xl text-color-primary font-bold text-wrap>{{item.title}}</h2>
          </ion-label>
        </ion-item>
        <img padding-start padding-end padding-bottom [src]="item.image">
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
