<!-- Themes Register + logo 1 -->
<ion-page class="ion-page">
  <!-- Content -->
  <ion-content transparent *ngIf="data != null" background-size [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
    <ion-grid no-padding>
      <ion-row align-items-center no-padding *ngIf="data != null">
        <ion-col padding-horizontal size="12" size-md="8" push-md="2">
          <ion-button button-clear text-capitalize fill="clear" float-end (click)="onSkipFunc()">{{data.skip}}</ion-button>
        </ion-col>
        <ion-col no-padding size="12" size-md="8" push-md="2">
          <ion-item lines="none" margin no-padding transparent>
            <!---Logo-->
            <ion-img slot="start" [src]="data.logo"></ion-img>
            <ion-label padding-start>
              <!---Logo Title-->
              <h1 text-size-md text-color-accent font-regular text-wrap>{{data.title}}</h1>
            </ion-label>
          </ion-item>
          <!---Form-->
          <form margin-top>
            <!---Input field username-->
            <ion-item input lines="none">
              <ion-label padding-horizontal text-size-sm text-color-accent font-regular position="stacked">{{data.lableUsername}}</ion-label>
              <ion-input required type="text" [placeholder]="data.username" [(ngModel)]="item.username" [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-icon *ngIf="!isUsernameValid" icon-small name="remove-circle"></ion-icon>
            </ion-item>
            <!---Input field password-->
            <ion-item input lines="none">
              <ion-label padding-horizontal text-size-sm text-color-accent font-regular position="stacked">{{data.lablePassword}}</ion-label>
              <ion-input required type="password" [placeholder]="data.password" [(ngModel)]="item.password" [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-icon *ngIf="!isPasswordValid" icon-small name="remove-circle"></ion-icon>
            </ion-item>
            <!---Input field email-->
            <ion-item input lines="none">
              <ion-label padding-horizontal text-size-sm text-color-accent font-regular position="stacked">{{data.lableEmail}}</ion-label>
              <ion-input required type="email"
                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                [placeholder]="data.email"
                [(ngModel)]="item.email"
                [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-icon *ngIf="!isEmailValid" icon-small name="remove-circle"></ion-icon>
            </ion-item>
            <!---Input field country-->
            <ion-item input lines="none">
              <ion-label padding-horizontal text-size-sm text-color-accent font-regular position="stacked">{{data.lableCountry}}</ion-label>
              <ion-input required type="text"
              [placeholder]="data.country"
              [(ngModel)]="item.country"
              [ngModelOptions]="{standalone: true}"></ion-input>
              <ion-icon *ngIf="!isCountryValid" icon-small name="remove-circle"></ion-icon>
            </ion-item>
            <!---Input field city-->
            <ion-item input lines="none">
              <ion-label padding-horizontal text-size-sm text-color-accent font-regular position="stacked">{{data.lableCity}}</ion-label>
              <ion-input required type="text" [placeholder]="data.city"
                [ngModelOptions]="{standalone: true}"
                [(ngModel)]="item.city"></ion-input>
              <ion-icon *ngIf="!isCityValid" icon-small name="remove-circle"></ion-icon>
            </ion-item>
            <!---Register button-->
            <ion-button button-clear text-capitalize fill="clear" float-end margin-end (click)="onRegisterFunc()">{{data.register}}</ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
