<ion-content parallax-header (ionScroll)="logScrolling($event)" [scrollEvents]="true">
  <div background-size class="header-image" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
    <div title-section>
      <!-- Category -->
      <span new-category text-uppercase>{{data.category}}</span>
      <!-- Parallax-title -->
      <h1 text-size-xl text-color-light font-bold text-wrap>{{data.title}}</h1>
    </div>
  </div>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col size="12" no-padding>
        <ion-item lines="none" box-shadow>
          <!-- Avatar-->
          <ion-avatar slot="start">
            <img [src]="data.avatar" />
          </ion-avatar>
          <ion-label>
            <h2 text-size-md text-color-primary font-bold>{{data.subtitle}}</h2>
          </ion-label>
          <ion-button button-action-shit (click)="presentActionSheet(data, $event)">
            <ion-icon [name]="data.shareIcon"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item lines="none" *ngFor="let item of data.items;let i = index">
          <!-- Parallax-description -->
          <p text-size-md text-color-secondary font-regular text-wrap>{{item.subtitle}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
