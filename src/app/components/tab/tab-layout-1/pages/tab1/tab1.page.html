<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let item of data.items">
        <ion-card box-shadow (click)="onItemClickFunc(item, $event)">
          <div card-image>
            <!--Card image-->
            <img [src]="item.image" />
            <!--Card title-->
            <h2 text-size-md text-color-light font-bold no-margin>{{item.titleHeader}}</h2>
          </div>
          <!--Card content-->
          <ion-card-content>
            <ion-card-title>
              <!--Card subtitle-->
              <h1 text-size-xl text-color-primary font-bold>{{item.title}}</h1>
            </ion-card-title>
            <!--Card description-->
            <p text-size-xs text-color-secondary font-bold padding-top padding-bottom>{{item.description}}</p>
            <!--Button share-->
            <ion-button default-button text-capitalize box-shadow slot="start" (click)="onShareFunc(item, $event)">
              {{item.shareButton}}
            </ion-button>
            <!--Button explore-->
            <ion-button default-button text-capitalize box-shadow slot="start" (click)="onExploreFunc(item, $event)">
              {{item.button}}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
