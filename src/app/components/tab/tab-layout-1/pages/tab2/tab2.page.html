<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col no-padding size="12">
        <ion-list>
          <ion-list-header box-shadow margin-bottom>
            <h1 text-size-md font-regular text-color-accent>{{data.headerTitle}}</h1>
          </ion-list-header>
          <ion-item *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)">
            <!--Avatar-->
            <ion-avatar>
              <img [src]="item.avatar">
            </ion-avatar>
            <ion-label padding-start>
              <!--Title-->
              <h2 text-size-md text-color-primary font-bold text-wrap>{{item.title}}</h2>
              <!--Subtitle-->
              <h3 text-size-xs text-color-primary font-light text-wrap>{{item.subtitle}}</h3>
            </ion-label>
            <ion-button default-button box-shadow text-capitalize slot="end">
              {{item.follow}}
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
