<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row no-padding>
      <ion-col no-padding size="12">
        <ion-list>
          <ion-list-header>
            <p text-size-xs text-color-primary font-bold>{{data.allComments}}</p>
          </ion-list-header>
          <ion-item margin-top *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)">
            <ion-avatar>
              <img [src]="item.image">
            </ion-avatar>
            <ion-label padding-start>
              <h3 text-size-md text-color-primary font-bold text-wrap>{{item.title}}</h3>
              <h3 text-size-xs text-color-primary font-light text-wrap>{{item.time}}</h3>
              <p text-size-xs text-color-primary font-light text-wrap padding-top>
                {{item.description}}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
