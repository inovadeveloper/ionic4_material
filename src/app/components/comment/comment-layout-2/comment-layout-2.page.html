<!-- COMMENTS --COMPONENT 2 -->
<ion-grid *ngIf="data != null" no-padding>
  <ion-row>
    <ion-col size="12" no-padding>
      <ion-list>
        <!-- All components -->
        <ion-list-header>
          <span text-size-xs text-color-primary font-bold margin-top>{{data.allComments}}</span>
        </ion-list-header>
        <!-- Avatar and size -->
        <ion-item transparent *ngFor="let item of data.items"
        (click)="onItemClickFunc(item, $event)">
          <ion-avatar slot="start">
            <img [src]="item.image">
          </ion-avatar>
          <ion-label>
            <h2 text-size-xs text-color-primary font-bold>{{item.title}}</h2>
            <p subtext-size-sm text-color-secondary>{{item.time}}</p>
            <p text-size-p text-wrap padding-top text-color-secondary>
              {{item.description}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
