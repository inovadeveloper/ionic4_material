<!--Theme Profile - Profie With Avatar-->
<ion-content>
  <ion-grid *ngIf="data != null">
    <ion-row>
      <ion-col size="12">
        <ion-card text-center box-shadow>
          <ion-avatar>
            <img [src]="data.image" alt="">
          </ion-avatar>
          <ion-card-content>
            <h1 text-size-md text-color-primary font-bold>{{data.title}}</h1>
            <p text-size-xs text-color-primary font-light>{{data.subtitle}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!---- Category Name -->
      <ion-col>
          <h2 text-center no-margin text-size-xs text-color-primary text-uppercase font-bold>{{data.category}}</h2>
      </ion-col>
      <!-- List Post -->
      <ion-col size="12" text-center *ngFor="let item of data.items" (click)="onItemClickFunc(item, $event)">
        <ion-card box-shadow>
          <ion-card-content text-center>
            <span  text-size-xs text-color-primary font-bold text-capitalize>{{item.category}}</span>
            <h2 text-size-md text-wrap text-color-primary font-regular padding-top>{{item.title}}</h2>
          </ion-card-content>
          <ion-button button-icon text-capitalize fill="clear" (click)="onLikeFunc(item, $event)">
            <ion-icon icon-small slot="start" [ngClass]="{'active' : item.like.isActive}" [name]="item.like.icon">
            </ion-icon>
            {{item.like.number}} {{item.like.text}}
          </ion-button>
          <ion-button button-icon text-capitalize fill="clear" (click)="onCommentFunc(item, $event)">
            <ion-icon icon-small slot="start" [ngClass]="{'active' : item.comment.isActive}" [name]="item.comment.icon">
            </ion-icon>
            {{item.comment.number}} {{item.comment.text}}
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
