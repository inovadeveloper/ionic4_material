<ion-content>
  <ion-slides #wizardSlider pager="true" *ngIf="data != null" (ionSlideDidChange)="ionSlideDidChange($event)" (ionSlideReachStart)="ionSlideReachStart($event)" (ionSlideReachEnd)="ionSlideReachEnd($event)">
    <ion-slide background-size *ngFor="let item of data.items;" [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}">
      <ion-card padding no-box-shadow>
        <h2 text-size-xs text-color-primary font-light text-wrap>{{item.subtitle}}</h2>
        <h1 text-size-md text-color-primary font-bold text-wrap>{{item.title}}</h1>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!--Button section-->
  <div *ngIf="data != null">
    <ion-button fill="clear" text-capitalize (click)="onPreviousFunc()" *ngIf="prev">
      {{data.btnPrev}}
    </ion-button>
    <ion-button fill="clear" text-capitalize (click)="onNextFunc()" *ngIf="next">
      {{data.btnNext}}
    </ion-button>
    <ion-button fill="clear" text-capitalize (click)="onFinishFunc()" *ngIf="!next">
      {{data.btnFinish}}
    </ion-button>
  </div>
</ion-content>
