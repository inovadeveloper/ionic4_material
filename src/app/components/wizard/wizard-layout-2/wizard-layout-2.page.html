<!--  Theme Form - Form + Write Comment -->
<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col no-padding size="12">
        <ion-slides #wizardSlider *ngIf="data != null" pager="true" (ionSlideDidChange)="ionSlideDidChange($event)" (ionSlideReachStart)="ionSlideReachStart($event)" (ionSlideReachEnd)="ionSlideReachEnd($event)">
          <ion-slide *ngFor="let item of data.items;">
            <ion-card padding-bottom class="ion-text-start" (click)="onItemClickFunc(item, $event)">
              <div background-size [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}">
              </div>
              <!--Card content-->
              <ion-card-content text-center>
                <!--Wiazard Subtitle-->
                <p text-size-xs text-color-primary font-light>{{item.welcome}}</p>
                <div clearfix></div>
                <!--Wizard Title-->
                <h1 text-size-md text-color-primary font-bold>{{item.title}}</h1>
                <div clearfix></div>
                <!--Wizard Description-->
                <p text-size-xs text-color-secondary font-light padding-top>{{item.description}}</p>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
        <!--Button section-->
        <div margin-top *ngIf="data != null">
          <ion-button text-color-primary text-capitalize expand="full" fill="clear" (click)="onNextFunc()" *ngIf="next">
            {{data.btnNext}}
          </ion-button>
          <ion-button text-color-primary text-capitalize expand="full" fill="clear" (click)="onFinishFunc()" *ngIf="!next">
            {{data.btnFinish}}
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
