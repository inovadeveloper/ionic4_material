<!-- EXPANDABLE --COMPONENT 2 -->
<ion-app>
  <!-- Header -->
  <ion-header box-shadow>
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title text-capitalize>{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content *ngIf="data != null">
  <ion-grid no-padding>
    <ion-row *ngIf="data != null">
      <ion-col size="12" no-padding no-margin>
        <ion-list>
          <ul class="collapsible" no-padding no-margin>
            <li *ngFor="let group of data.items;" padding-half>
              <!-- Expandable Full image with CTA Header-->
              <div class="collapsible-header" background-size [ngStyle]="{'background-image': 'url(' + group.backgroundImage + ')'}">
                <ion-item lines="none">
                  <ion-label text-center>
                    <h1 text-size-xl text-color-light font-regular text-wrap padding-top>{{group.title}}</h1>
                    <h2 text-size-xs text-color-light font-light text-wrap padding-half>{{group.subtitle}}</h2>
                  </ion-label>
                </ion-item>
                <ion-button button-icon text-capitalize (click)="toggleGroup(group)">
                  <ion-icon slot="start" name="{{group.icon}}"></ion-icon>
                  {{group.iconText}}
                </ion-button>
              </div>
              <!-- Expandable Full image with CTA Body -->
              <div class="item-accordion" [ngClass]="{'active': group.show }" [hidden]="!group.show">
                <div (click)="onItemClickFunc(group, $event)">
                  <ion-item lines="none">
                    <!-- Subtitle Title -->
                    <h2 text-size-md text-color-primary font-bold text-wrap>{{group.items.title}}</h2>
                    <div slot="end">
                      <div float-end>
                        <!-- Icon Rating Star -->
                        <div float-start *ngFor="let item of group.items.iconsStars;let i = index" (click)="onStarClass(group.items.iconsStars, i, $event);">
                          <i icon-medium *ngIf="item.isActive" class="icon {{item.iconActive}}"></i>
                          <i icon-medium *ngIf="!item.isActive" class="icon {{item.iconInactive}}"></i>
                        </div>
                      </div>
                      <div clearfix></div>
                      <!-- Reviews Star -->
                      <p text-size-xs text-color-primary font-bold text-wrap float-end no-margin>{{group.items.reviews}}</p>
                    </div>
                  </ion-item>
                  <ion-item lines="none" class="ion-no-padding">
                    <!-- Subtitle Subtitle -->
                    <p text-size-xs text-color-primary font-light text-wrap padding-start>{{group.items.description}}</p>
                  </ion-item>

                </div>
              </div>
            </li>
          </ul>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
</ion-app>
