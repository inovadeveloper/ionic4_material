<ion-page class="ion-page">
  <!-- Content -->
  <ion-content *ngIf="data != null" transparent background-size [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
    <ion-grid no-padding>
      <ion-row no-padding-horizontal align-items-center *ngIf="data != null">
        <ion-col padding size="12" size-md="8" push-md="2">
          <ion-item lines="none" no-padding transparent>
            <!---Logo-->
            <ion-img slot="start" [src]="data.logo"></ion-img>
            <ion-label padding-start>
              <!---Subtitle-->
              <h2 text-size-md text-color-primary font-regular text-wrap>{{data.subtitle}}</h2>
              <!---Title-->
              <h1 text-size-md text-color-accent font-regular text-wrap>{{data.title}}</h1>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col no-padding size="12" size-md="8" push-md="2">
          <!---Form-->
          <form text-center>
            <!---Input field Email-->
            <ion-item input lines="none">
              <ion-label padding-horizontal text-size-sm text-color-accent font-regular position="stacked">{{data.lableEmail}}</ion-label>
              <ion-input required type="email"
                [placeholder]="data.email" 
                [(ngModel)]="item.email"
                [ngModelOptions]="{standalone: true}"
              pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"></ion-input>
              <ion-icon *ngIf="!isEmailValid" icon-small name="remove-circle"></ion-icon>
            </ion-item>
            <!---Send button-->
            <ion-button default-button text-capitalize expand="block" box-shadow margin (click)="onSendFunc()">
              {{data.send}}
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
